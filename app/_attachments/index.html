<!DOCTYPE html> 
<html> 
	<head> 
    <title>Tangerine</title> 
    <meta name="viewport" content="width=device-width, user-scalable=no"> 
    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon-precomposed" href="/egra/_design/app/images/TangerineIcon.png"/> 

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/style.css?v=1">
    <link rel="stylesheet" href="css/tablesorter.css">

    <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
    <script src="js-libraries/modernizr-custom.js"></script>
    <script>Modernizr.mq('(min-width:0)') || document.write('<script src="js-libraries/respond.min.js">\x3C/script>')</script>
    <script type="text/javascript" src="js-libraries/jquery-1.6.2.min.js"></script>
    <script src="js-libraries/mobile_boilerplate.js"></script>

  <body>

    <div id='navigation'>	
      <img src='images/TangerineNoBackground.png'>
      <span id='version'></span>
      <button type='button' href='#assessments'>Collect</button>
      <button type='button' href='#manage'>Manage</button>
      <button type='button' href='#logout'>Logout</button>
      Enumerator: <span id='enumerator'></span> |
      Student ID: <span id='current-student-id'></span>
    </div>
    <script>
      // Loads from the version file
      $.get('version', function(result){$("#version").prepend(result)});

      _.each($('button'), function(button){
        new MBP.fastButton(button, function(ev){
          Tangerine.router.navigate($(ev.target).attr("href"), true)
        });
      });

    </script>

    <div id='content'>	
      <h2>
        <img src='images/TangerineNoBackground.png'>
        <span id='message'>Initializing Tangerine</span>
      </h2>
    </div><!-- /content -->

    <script type="text/javascript" src="js-libraries/jquery.couch.js"></script>
    <script type="text/javascript" src="js-libraries/handlebars.js"></script>

    <script type="text/javascript" src="js-libraries/sha1.js"></script>
    <script type="text/javascript" src="js-libraries/jquery.tablesorter.min.js"></script>
    <script type="text/javascript" src="js-libraries/form2js.js"></script>
    <script type="text/javascript" src="js-libraries/jquery.toObject.js"></script>
    <script type="text/javascript" src="js-libraries/jquery.sparkline.min.js"></script>
    <script type="text/javascript" src="js-libraries/moment.min.js"></script>
    <script type="text/javascript" src="js-libraries/transcriptionCheckdigit.js"></script>

    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="models/assessment.js"></script>
    <script type="text/javascript" src="models/AssessmentCollection.js"></script>
    <script type="text/javascript" src="models/jqueryMobilePage.js"></script>
    <script type="text/javascript" src="models/result.js"></script>
    <script type="text/javascript" src="models/resultCollection.js"></script>
    <script type="text/javascript" src="models/timer.js"></script>
    <script type="text/javascript" src="views/Login.js"></script>
    <script type="text/javascript" src="views/AssessmentList.js"></script>
    <script type="text/javascript" src="views/Result.js"></script>
    <script type="text/javascript" src="views/Results.js"></script>
    <script type="text/javascript" src="views/Manage.js"></script>
    <script type="text/javascript" src="tangerine.js"></script>
    <script>
      // iPhone Scale Bug Fix, read this when using http://www.blog.highub.com/mobile-2/a-fix-for-iphone-viewport-scale-bug/
      MBP.scaleFix();
    </script>
